<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>
    <section class="container">
        <div class="cell-photo">
            <img src="img/phone.png" alt="telefone" title="Telefone">
        </div>
        
        <div class="container-options">
            <div class="login">
                <div class="logo">
                    <img src="/img/instagram-logo.png" alt="Logo">
                </div>

                <div class="user">
                    <input type="text" placeholder="  Telefone, nome de usuário ou email">
                </div>

                <div class="senha">
                <input class="edit-placeholder" type="password" placeholder="  Senha">
                </div>

                <div class="enter">
                <button type="submit">Entrar</button>
                </div>

                <div class="separator element">
                    <p>ou</p>
                </div>

                <div class="facebook">
                    <a href="http://www.facebook.com" >Entrar com o facebook</a>
                </div>

                <div class="rec-senha" >
                    <a href="#" >Esqueceu sua senha?</a>
                </div>
            </div>

            <div class="register">
                <p>Não tem conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="container-apps">
                <div>
                    <p>Obtenha o aplicativo</p>
                </div>
                <div class="apps">
                    <div>
                    <a href="http://">
                        <img src="/img/apple-button 1.jpg" alt="botão-app-store" title="botão-app-store">
                    </a>
                    </div>

                    <div>
                        <a href="http://">
                        <img src="/img/googleplay-button 1.jpg" alt="botão-google-play" title="botão-google-play">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer-container">
        <div>
            <ul class="footer-options">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">Português (Brasil)</a></li>
                <li><a href="#">2021 Instagram do Facebook</a></li>
            </ul>
        </div>
    </footer>


</body>
</html>
